{% extends 'base.html' %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/drive-images.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}

{% block title %}Drive Images{% endblock %}

{% block content %}
<body>
    <!-- <h1>Drive Images Management</h1> -->
     <div class="button-container">
         <button class="btn" onclick="fetchImages()">Get All Images</button>
         <button class="btn" onclick="fetchImagesWithoutDiagnose()">Get Images Without Diagnose</button>
         {% if role and role == 'admin' %}
         <button class="btn" onclick="openResults()">Results</button>
         <button class="btn" onclick="updateImages()">Update Images</button>
         {% endif %}
     </div>

     <!-- Pagination controls -->
    <div id="paginationTop" class="pagination"> 
        <!-- Pagination buttons will be populated here -->
    </div>

    <div id="images-table">
        <!-- Images will be populated here -->
    </div>
    
    <!-- Pagination controls -->
    <div id="paginationDown" class="pagination"> 
        <!-- Pagination buttons will be populated here -->
    </div>
    

    <script defer src="/static/js/drive-images.js"></script>

</body> 
{% endblock %}
