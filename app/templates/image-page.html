{% extends 'base.html' %}


{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/image.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}

{% block title %}Upload Image{% endblock %}

{% block content %}

<div class="upload-container">
    <h1>Upload an Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="hidden" id="case_id" name="case_id" value="{{case_id}}">
        <label for="image">Choose an image</label>
        <input type="file" id="image" name="file" accept="image/*" required>
        <input type="text" id="diagnose" name="diagnose" value="test diagnose" hidden>
        <input type="text" id="comments" name="comments" value="test comments" hidden>
        <button type="submit">Upload</button>
    </form>
</div>
<script src="/static/js/image-page.js"></script>

{% endblock %}
