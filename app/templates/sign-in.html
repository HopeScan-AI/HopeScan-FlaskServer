<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Hope Scan</title>
    <link rel="stylesheet" href="/static/css/sign-in.css"> <!-- Link to your CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="sign-in-container">
        <h2>Sign In</h2>

        <!-- Sign In Form -->
        <form id="signInForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="cta-button">Sign In</button>
        </form>

        <!-- Google Sign-In Button -->
        <div class="google-sign-in">
            <button id="googleSignInBtn" class="google-btn" onclick="window.location.href='/auth/google/login'">
                <span class="google-logo">G</span> Sign In with Google
            </button>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="/auth/signup/page">Sign up here</a></p>
        </div>
    </div>

    <script src="/static/js/sign-in.js"></script>
</body>
</html>
