{% extends 'base.html' %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/user.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
{% endblock %}

{% block title %}Users{% endblock %}

{% block content %}

<div class="dashboard">
    <div class="main-inline-container">
        <h1>Users</h1>
        <div>
            <button class="styled-button" id="addUserBtn">Add User</button>
        </div>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Is Verified</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
    </div>
</div>

<div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Edit User</h2>
        <form id="editUserForm">
            <input type="hidden" name="id" id="editUserId">
            <div class="inline-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="editName" placeholder="Name">
            </div>
            <div class="inline-container">
                <label for="name">Email</label>
                <input type="email" name="email" id="editUserEmail" placeholder="Email">
            </div>
            <div class="inline-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="editUserPassword" placeholder="Password" required>
            </div>
            <div class="inline-container">
                <label for="name">Role</label>
                <select name="role" id="editRole">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="annotator">Annotator</option>
                    <option value="institution">Institution</option>
                </select>
            </div>
            <div class="inline-container">
                <label for="name">Is Verified</label>
                <select name="is_verified" id="is_verified">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>


<div id="addUserModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Add User</h2>
        <form id="addUserForm">
            <div class="inline-container">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="inline-container">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="inline-container">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="inline-container">
                <label for="role">Role</label>
                <select name="role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="annotator">Annotator</option>
                    <option value="institution">Institution</option>
                </select>
            </div>
            <div class="inline-container">
            <label for="is_verified">Is Verified</label>
                <div class="inline-container">
                    <select name="is_verified">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>
            <button type="submit">Add User</button>
        </form>
    </div>
</div>
<script src="/static/js/user.js"></script>

{% endblock %}
